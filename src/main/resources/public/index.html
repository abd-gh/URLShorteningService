<html>
<head>

<title>Hello Short Link</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
  <script src="https://adminlte.io/themes/v3/plugins/moment/moment.min.js"></script>
  <script src="https://adminlte.io/themes/v3/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
</head>
<body style="background-color: beige;">
        <div class="h-25"></div>
        <div class="container mt-4">
            <div class="row">
            	
                <div id="output" class="border border-success bg-light rounded col-md-6 offset-md-3">
                    <form id="ShortLinkForm" onsubmit="return false" method="post" >
                        <div class="mt-2 form-group">
                            <label for="url">Url:</label>
                            <input type="text" class="form-control" name="url" id="url" aria-describedby="helpId" placeholder="Shorten your URL" required>
                            <small id="urlerrormessage" class="form-text text-danger"></small>
                          </div>
                          <div class="form-group">
                            <label for="expriationdate">Expiration Date:</label>
				            <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                                <input type="text"  name="expriationdate" id="expriationdate"  class="form-control datetimepicker-input" data-target="#reservationdatetime" disable required>
                                <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>                        
                            </div>
                             <small id="timeerrormessage" class="form-text text-danger"></small>
                          </div>
                             
                          <div class="mb-2 form-group text-center">
                              <input type="submit" value="Shorten" class="btn btn-success">
                          </div>
                    </form>
                    <div>
                    <div class="progress" style="display: none;">
                                <div class="progress-bar progress-bar-striped"></div>
                    </div>
                    <div class="row mt-2 mb-2">
                    	<div class="col-md-8">
                    <input readonly type="text" id="ShortenedURL" class="form-control" value="" style="display: none;"></div>
                    	<div class="col-md-4">
                    		<a class="btn btn-primary" id="load-btn" target="_blank" href=""style="display: none;">Load</a>
                    	</div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
            


   
  <script>
	
  function checkurl(string){
	  var res = string.match(/(http(s)?:\/\/.)?(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)/g);
	  
	  return (res !== null)
  }
            $(document).ready(function(){
            	$('#reservationdatetime').datetimepicker({ icons: { time: 'far fa-clock' } ,format: 'YYYY-MM-DD HH:mm:ss',
                    minDate: new Date()});
	            
            	
                $("#ShortLinkForm").on('submit',function(){
                	$('#expriationdate').val();
	            	$("#ShortenedURL").hide();
	            	$("#load-btn").hide();
	            	$('#urlerrormessage').empty();
	            	$('#timeerrormessage').empty();
	                $(".progress").hide();
                	$('#helpurlinput').html('');	
                	var url = $("#url").val();
					var urllenght = url.length;
                	if ( urllenght > 1000){
                		$('#urlerrormessage').append('<br>URL must be less than 1000 chart.');
                	}else if(!checkurl(url)){
                		$('#urlerrormessage').append(' Invalid URL');
                	}else{
                		var event = moment($('#expriationdate').val()); 
				var jsonDate = event.format('YYYY-MM-DDTHH:mm:ss');
                        	var timeofsubmit= new Date().getTime();
                		if(timeofsubmit> new Date($('#expriationdate').val()).getTime()){
                			$('#timeerrormessage').empty();
                			$('#timeerrormessage').append('<br> Invalid Time');              			
                		}else{
                			$.ajax({
                        		xhr: function() {
                                    var xhr = new window.XMLHttpRequest();
                                    xhr.upload.addEventListener("progress", function(evt) {
                                        if (evt.lengthComputable) {
                                            var percentComplete = ((evt.loaded / evt.total) * 100);
                                            $(".progress-bar").width(Math.round(percentComplete) + '%');
                                            $(".progress").show();
                                            $(".progress-bar").html(Math.round(percentComplete)+'%');
                                        }
                                    }, false);
                                    return xhr;
                                },
                                type: "POST",
                                contentType: 'application/json',
                                data: JSON.stringify({"url": $('#url').val(),'expirationDate':jsonDate}),
                                dataType: 'json',
                                url: "/shortening",
                                success: function(data) {
                                    if(data.shortenedUrl){
                                        $("#ShortenedURL").val(window.location.href+data.shortenedUrl);
                                        $("#ShortenedURL").show();
                                    	$("#load-btn").show();
                                    	 $('#load-btn').attr('href',$("#ShortenedURL").val());
                                    }else{
                                        alert('error');
                                    }  
                                }});
                		}
                		
                	}
                    return false;
                });
            });
            </script>
</body>

</html>
